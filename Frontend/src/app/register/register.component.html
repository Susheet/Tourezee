<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">
</head>
<body class="text-center">
  <div class="container-fluid bg">
    <div class="row">
      <div class="col-md-5">
        <div class="form">
          <form class="form-signin form-container">
            <h1 class="logo">TourEzee</h1>
            <p>making travel easy</p>
            <br />
              <p><strong>Select Your Role :</strong>  </p>
              <label>
                <input type="radio" name="role" value="booker" required>
                Booker
              </label><br>
            
              <label>
                <input type="radio" name="role" value="supplier" required>
                Supplier
              </label><br>
            <br>  

            <input type="text" id="inputName" class="form-control" placeholder="Name"  autofocus #nameInput>
            <br />
            <input type="text" id="inputUsername" class="form-control" placeholder="Username"  autofocus #userNameInput>
            <br />
            <input type="text" id="inputEmail" class="form-control" placeholder="Email address"  autofocus #emailInput>
            <br />
            <input type="text" id="inputPassword" class="form-control" placeholder="Password"  #passwordInput>
            <br />
            <input type="number" id="inputContact" class="form-control" placeholder="Contact"  autofocus #numberInput>
            <br />
            <label for="location">Choose Location : &nbsp;</label>
            <select  name="countries" id="country">
              <option value="singapore">Singapore</option>
                <optgroup label="India">
                  <option value="delhi">Delhi</option>
                  
              </optgroup>
              <optgroup label="Thailand">
                <option value="bangkok">Bangkok</option>
                <option value="pattaya">Pattaya</option>
                <option value="phuket">Phuket</option>
              </optgroup>
            </select>
            <br />
            <br />
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-dark btn-block" type="button" (click)="onRegister()">Sign Up</button>
          </form>
        </div>
      </div>
      <div class="col-md-7">
        <div class="img-login">
          <img src="https://blog.thomascook.in/wp-content/uploads/2017/09/Munnar_hillstation_kerala-Medium-1.jpg" alt="...">
        </div>
      </div>  
    </div>
  </div>
