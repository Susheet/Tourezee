
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">
</head>
  <div class="container-fluid bg">
    <div class="row">
      <div class="col-md-5">
        <div class="form">

          <form class="form-signin form-container">

            <h1 class="logo">TourEzee</h1>
            <p>making travel easy</p>
            <br />
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <br />
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-dark btn-block" type="button" (click)="onLogin()">Sign in</button>

          </form>
        </div>
      </div>

      <div class="col-md-7">
        <div class="img-login">
          <img src="https://blog.thomascook.in/wp-content/uploads/2017/09/Munnar_hillstation_kerala-Medium-1.jpg" alt="...">
        </div>
      </div>  
    </div>
  </div>
