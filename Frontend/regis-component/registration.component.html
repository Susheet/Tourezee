<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TourEzee Signin</title>

  <link rel="icon" href="images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">

</head>

<body class="text-center">
  <div class="container-fluid bg">
    <div class="nav">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand logo" href="mainpage">TourEzee</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="register"><button class="btn btn-sm btn-light">Register</button> </a>
            </li>
          </ul>

        </div>
      </nav>
    </div>

    <div class="row">
      <div class="col">

        <div class="form">

          <form class="form-signin form-container">

            <h1 class="logo">TourEzee</h1>
            <p>making travel easy</p>
            <br />
            <!-- choosing the role -->
            <form>
              <p><strong>Select Your Role :</strong>  </p>
              <label>
                <input type="radio" name="role" value="booker" required>
                Booker
              </label><br>
            
              <label>
                <input type="radio" name="role" value="supplier" required>
                Supplier
              </label><br>
            
             
          
            
          </form>
            <br>  

            <input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
            <br />
            <input type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            <br />
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <br />
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <br />
            <input type="number" id="inputContact" class="form-control" placeholder="Contact" required autofocus>
            <br />
            <label for="location">Choose Location : &nbsp;</label>
            <select  name="countries" id="country">
              <option value="singapore">Singapore</option>
                <optgroup label="India">
                  <option value="delhi">Delhi</option>
                  
              </optgroup>
              <optgroup label="Thailand">
                <option value="bangkok">Bangkok</option>
                <option value="pattaya">Pattaya</option>
                <option value="phuket">Phuket</option>
              </optgroup>
            </select>
            <br />
            <br />
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-dark btn-block" type="submit">Sign Up</button>

          </form>
        </div>
      </div>

      <div class="col">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" interval="100">
              <img class="banner" src="assets/images/pic1.png" class="d-block w-100" alt="...">

            </div>
            <div class="carousel-item" interval="100">
              <img class="banner" src="assets/images/tourezee2.jpg" class="d-block w-100" alt="...">
              <h3>
                <b>Find accomodations of your choice.</b>
              </h3>
            </div>
            <div class="carousel-item" interval="100">
              <img class="banner" src="assets/images/hills.jpg" class="d-block w-100" alt="...">
              <h3><b>Travel to your dream destinations.</b></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
